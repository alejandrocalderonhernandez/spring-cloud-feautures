server:
  port: 2021
  
spring:
  application:
    name: authenticator
  datasource:
    driver-class-name: org.h2.Driver
    password: password
    url: jdbc:h2:mem:testdb
    username: sa
        
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}
    
logging:
  level:
    org:
      hibernate:
        sql: debug
